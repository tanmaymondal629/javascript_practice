<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur code</title>
</head>
<body style="background-color: #212121;color: #fff;">
    <div class="parent">
        <!-- Comment -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thusday</div>
    </div>
</body>
</html>
<script>
    let parent = document.querySelector(".parent");
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[1].innerText);
    for (let i = 0; i < parent.children.length; i++) {
        switch(i)
        {
            case 0:
                parent.children[i].style.color = "orange";
                break;
            case 1:
                parent.children[i].style.color = "green";
                break;
            case 2:
                parent.children[i].style.color = "red";
                break;
            case 3:
                parent.children[i].style.color = "cyan";
                break;
        }
        console.log(parent.children[i].innerHTML);
    }
    
    let dayOne = document.querySelector(".day")
    console.log(dayOne);
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);

    console.log(parent.childNodes);
</script>
